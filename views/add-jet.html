<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lockheed Martin - Add Jet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/add-jet.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <img src="/images/logo.png" alt="Lockheed Martin Logo" class="logo">
      <h1>Add New Jet</h1>
      <a href="/logout"><button class="logout-btn">Logout</button></a>
    </header>

    <form action="/add" method="POST" class="add-jet-form">
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" name="model" placeholder="Enter jet model" required>
      </div>
      <div class="form-group">
        <label for="productionYear">Production Year</label>
        <input type="number" id="productionYear" name="productionYear" placeholder="Enter production year" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="In Service">In Service</option>
          <option value="Under Maintenance">Under Maintenance</option>
          <option value="Retired">Retired</option>
        </select>
      </div>
      <button type="submit" class="add-btn">Add Jet</button>
    </form>

    <a href="/dashboard"><button class="back-btn">Back to Dashboard</button></a>
  </div>
</body>
</html>
